<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <section class="popup popup_opened">
    <div class="popup__box">
    <img class="popup__close" src="./images/close_icon.png" alt="Закрыть">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__info">
            <input type="text" class="popup__name contacts" id="first-name" name="first-name" placeholder="Имя" required value="Жак-Ив Кусто">
            <input type="text" class="popup__activity contacts" id="activity" name="activity" placeholder="Род деятельности" required value="Исследователь океана">
      </fieldset>
      <button class="popup__button" type="submit">Сохранить</button>
  </form>
</div>

  </section>
  <header class="header margin-auto">
    <img class="header__logo" src="./images/logo_mesto.svg" alt="Место">
    <img class="header__line" src="./images/line_mesto.svg" alt="Линия">
  </header>

  <main>
    <section class="profile margin-auto">
      <div class="profile__info">
        <img class="profile__foto" src="./images/avatar.png" alt="Фото профиля">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто<img class="profile__edit" src="./images/edit_button.svg" alt="Редактировать профиль"></h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add"><img class="profile__cell" src="./images/cell.svg" alt="Добавить контент"></div>
    </section>

    <section class="grid margin-auto">
      <div class="grid__element ">
          <img class="grid__img" src="./images/grid_castle.jpg" alt="Фотокарточка">
          <div class="grid__content margin-auto">
            <h2 class="grid__title">Карачаево-Черкесия</h2>
            <img class="grid__like" src="./images/like.svg" alt="Лайк">
          </div>
      </div>
      <div class="grid__element">
        <img class="grid__img" src="./images/grid_sunset.jpg" alt="Фотокарточка">
        <div class="grid__content margin-auto">
          <h2 class="grid__title">Гора Эльбрус</h2>
          <img class="grid__like" src="./images/like.svg" alt="Лайк">
        </div>
    </div>
    <div class="grid__element">
      <img class="grid__img" src="./images/grid_mountain.jpg" alt="Фотокарточка">
      <div class="grid__content margin-auto">
        <h2 class="grid__title">Домбай</h2>
        <img class="grid__like" src="./images/like.svg" alt="Лайк">
      </div>
  </div>
  <div class="grid__element">
    <img class="grid__img" src="./images/grid_sunset.jpg" alt="Фотокарточка">
    <div class="grid__content margin-auto">
      <h2 class="grid__title">Гора Эльбрус</h2>
      <img class="grid__like" src="./images/like.svg" alt="Лайк">
    </div>
</div>

  <div class="grid__content margin-auto">

    <img class="grid__like" src="./images/like.svg" alt="Лайк">

</div>
