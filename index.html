<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="page">
    <section class="popup popup_profile">
      <div class="popup__box">
        <button type="button" class="popup__close-button"><img class="popup__close" src="./images/close_icon.svg" alt="Закрыть"></button>
        <form name="profile-info" class="popup__container" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <input type="text" class="popup__input popup__input_js_name" minlength="2" maxlength="40" id="first-name" name="first-name" placeholder="Имя" required>
            <span class="popup__input-error" id="first-name-error"></span>
            <input type="text" class="popup__input popup__input_js_activity" minlength="2" maxlength="200" id="activity" name="activity" placeholder="О себе" required>
            <span class="popup__input-error" id="activity-error"></span>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_view">
      <div class="popup__box">
        <button type="button" class="popup__close-button popup__close-button_view"><img class="popup__close" src="./images/close_icon.svg" alt="Закрыть"></button>
        <form name="profile-info" class="popup__container popup__container-view" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__info">
            <input type="text" class="popup__input popup__input_js_name" minlength="2" maxlength="30" id="card-name" name="card-name" placeholder="Название" required>
            <span class="popup__input-error" id="card-name-error"></span>
            <input type="url" class="popup__input popup__input_js_activity" id="img" name="img" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="img-error"></span>
          </fieldset>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_img">
      <div class="popup__box">
        <button type="button" class="popup__close-button popup__close-button_img"><img class="popup__close" src="./images/close_icon.svg" alt="Закрыть"></button>
        <img class="popup__img" src="#" alt="Картинка карточки">
        <h2 class="popup__title-img"></h2>
      </div>
    </section>

    <header class="header margin-auto">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="Место">
    </header>

    <main class="main">
      <section class="profile margin-auto">
        <div class="profile__info">
            <img class="profile__foto" src="./images/avatar.png" alt="Фото профиля">
            <div class="profile__main-info">
              <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"><img class="profile__edit" src="./images/edit_button.svg" alt="Редактировать профиль"></button>
          </div>
        </div>
        <button type="button" class="profile__add"><img class="profile__cell" src="./images/cell.svg" alt="Добавить контент"></button>
      </section>

      <section class="grid margin-auto">
      </section>
    </main>

    <footer class="footer margin-auto main">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="grid-template">
      <div class="grid__element">
        <img class="grid__img" alt="Фотокарточка">
        <button type="button" class="grid__trash-button"><img class="grid__trash" src="./images/trash.svg" alt="Лайк"></button>
          <div class="grid__content margin-auto">
            <h2 class="grid__title"></h2>
            <button type="button" class="grid__like-button"><img class="grid__like" src="./images/like.svg" alt="Лайк"></button>
          </div>
      </div>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
