  <body class="page">
    <section class="popup">
      <div class="popup__box">
        <button type="button" class="popup__close-button"><img class="popup__close" src="./images/close_icon.svg" alt="Закрыть"></button>
        <form name="profile-info" class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <input type="text" class="popup__input popup__input_js_name" id="first-name" name="first-name" placeholder="Имя" required >
            <input type="text" class="popup__input popup__input_js_activity" id="activity" name="activity" placeholder="Род деятельности" required >
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="add-card">
      <div class="add-card__box">
        <button type="button" class="add-card__close-button"><img class="add-card__close" src="./images/close_icon.svg" alt="Закрыть"></button>
        <form name="profile-info" class="add-card__container">
          <h2 class="add-card__title">Новое место</h2>
          <fieldset class="add-card__info">
            <input type="text" class="add-card__input add-card__input_js_name" id="card-name" name="card-name" placeholder="Название" required >
            <input type="url" class="add-card__input add-card__input_js_img" id="img" name="img" placeholder="Ссылка на картинку" required >
          </fieldset>
          <button class="add-card__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="view">
      <div class="view__box">
        <button type="button" class="view__button"><img class="view__close" src="./images/close_icon.svg" alt="Закрыть"></button>
        <img class="view__img" src="#" alt="Картинка карточки">
        <h2 class="view__title"></h2>
      </div>
    </section>

    <header class="header margin-auto">
      <img class="header__logo" src="./images/logo_mesto.svg" alt="Место">
    </header>

                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button type="button" class="profile__edit-button"><img class="profile__edit" src="./images/edit_button.svg" alt="Редактировать профиль"></button>
          </div>
        </div>
